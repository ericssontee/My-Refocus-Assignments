<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Quiz</title>
</head>

<body>
    <form name="quiz" id="quiz">
        <header>
            <h1 class="title">Simple Quiz</h1>
        </header>
        <section>
            <div class="q1">
                <label for="q1">What is the capital of the Philippines?</label>
                <input type="text" name="q1" id="q1-answers">
                <div id="result-q1"></div>
            </div>
            <div class="q2">
                <label for="q2">What is the value of x in this equation: x = 3 + 2 x 5?</label>
                <div id="q2-answers"></div>
                <div id="result-q2"></div>
            </div>
            <div class="q3">
                <label for="q3">Which of the following birds can fly? Choose 3 correct answers.</label>
                <div id="q3-answers"></div>
                <div id="result-q3"></div>
            </div>
            <div class="buttons">
                <button type="reset" class="button" id="resetForm" value="submit">Reset</button>
                <button type="submit" class="button" id="submit" value="submit">Submit</button>
            </div>
        </section>
    </form>

</body>

<script src="./script.js"></script>

</html>
